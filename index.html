<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Campo Minado</title>
</head>
<body>
    <audio id="explosion" src="soundBomb.wav"></audio>
    <audio id="open" src="soundEmpty.wav"></audio>
    <audio id="gameWin" src="gameWin.wav"></audio>
    <audio id="gameOver" src="gameOver.wav"></audio>
    <div class="sideMenu">
        <div class="divImgArrow">
            <img src="arrow.png" class="imgArrow rotateMenuL" alt="Ver" width="15">
        </div>
        <div class="divContentMenu">
            <h2 class="menuContent">Maior pontuação: <p class="highestScore"></p></h2>
            <h2 class="menuContent">Total de pontos acumulados: <p class="totalScore"></p></h2>
            <h2 class="menuContent">Total de bombas estouradas: <p class="totalBombs"></p></h2>
            <h2 class="menuContent">Total de movimentos: <p class="totalMoves"></p></h2>
        </div>

    </div>
    <header>
        <h1 class="title" id="title">CAMPO MINADO<h1>
            <button id="restart"><img class="imgRestart" src="restart.png" alt="Restart"></button>
        </header>
        <div class="rules">
            <p class="obj">Objetivo: <p class="pts">200 pts.</p></p>
            <p>Cuidado com as bombas.</p>
            <p>Perde ao chegar a zero.</p>
        </div>

        <div class="gameBody" id="gameBody"></div>
        <div id="msg"></div>
        <div class="revealGame"></div>
        <div class="divPoints">
            <h2>
                Pontuação:<p class="points cont">
                    100
                </p>
            </h2>
            <h2>
                Movimentos:<p class="moves cont">0</p>
            </h2>
            <h2>
                Bombas abertas:<p class="bombas cont">0</p>
            </h2>
        </div>
    <script src="script.js"></script>
    <div class="copy">
        <small>
            &copy; Copyright 2023, all rights reserved. Developed by, @Wesley R.S</small>
    </div>
</body>
</html>
